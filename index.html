<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Mapbox -->
    <!-- TODO: Uncomment for map related features -->
    <link rel='stylesheet' href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css'/>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.css'
          type='text/css'/>
    <link rel='stylesheet'
          href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css'
          type='text/css'/>
    <link rel='stylesheet'
          href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.css'
          type='text/css'/>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400|Sarina" rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
</head>
<body>


<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <!-- Navigation drawer -->
    <div class="mdl-layout__drawer">
        <span id="drawer-title" class="mdl-layout-title">Hola</span>
        <nav class="mdl-navigation">
            <a id="nav-logout" class="mdl-navigation__link">Logout</a>
        </nav>
    </div>
    <!-- Main content -->
    <!-- Everything that appears when navigation drawer is closed has markup here. -->
    <main class="mdl-layout__content">
        <div id="login">
            <div id="login-container" class="mdl-card mdl-shadow--6dp">
                <div id="login-title-container" class="mdl-card__title mdl-color--primary mdl-color-text--white">
                    <h2 class="mdl-card__title-text">Hola Login</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="login-username" />
                            <label class="mdl-textfield__label" for="login-username">Username</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="login-userpass" />
                            <label class="mdl-textfield__label" for="login-userpass">Password</label>
                        </div>
                    </form>
                </div>
                <div id="button-login-container" class="mdl-card__actions mdl-card--border">
                    <button id="button-login" onclick="login()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Log in
                    </button>
                </div>
            </div>
        </div>
        <!-- Map is loaded into this div -->
        <div id="map"></div>
        <!-- Right pane, houses fare estimates and ride details -->
        <div id="right-pane" class="mdl-card mdl-shadow--2dp">

            <div id="estimates-container">
                <div class="estimates-card center-content hatch">
                    <div class="car-type-desc center-content">Affordable, compact rides</div>
                    <img src="icons/car-type-hatchback.png" class="car-type-icon hatch"/>
                    <div class="car-type-text-container center-content">
                        <span class="car-type-brand">Hola</span>
                        <span class="car-type-name">Hatch</span>
                    </div>
                    <div class="car-type-fare-container center-content">
                        <span class="car-type-fare-currency-symbol">₹</span>
                        <span class="car-type-fare-amount"></span>
                    </div>
                    <div class="booking-spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>
                    <div class="finding-ride">Finding your <span class="finding-ride-car-type">Hatch</span></div>
                </div>
                <div class="estimates-card center-content sedan">
                    <div class="car-type-desc center-content">Comfortable sedans, top drivers</div>
                    <img src="icons/car-type-sedan.png" class="car-type-icon sedan"/>
                    <div class="car-type-text-container center-content">
                        <span class="car-type-brand">Hola</span>
                        <span class="car-type-name">Sedan</span>
                    </div>
                    <div class="car-type-fare-container center-content">
                        <span class="car-type-fare-currency-symbol">₹</span>
                        <span class="car-type-fare-amount"></span>
                    </div>
                    <div class="booking-spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>
                    <div class="finding-ride">Finding your <span class="finding-ride-car-type">Sedan</span></div>
                </div>
                <div class="estimates-card center-content minivan">
                    <div class="car-type-desc center-content">Spacious MUVs for groups of <= 6</div>
                    <img src="icons/car-type-minivan.png" class="car-type-icon minivan"/>
                    <div class="car-type-text-container center-content">
                        <span class="car-type-brand">Hola</span>
                        <span class="car-type-name">Minivan</span>
                    </div>
                    <div class="car-type-fare-container center-content">
                        <span class="car-type-fare-currency-symbol">₹</span>
                        <span class="car-type-fare-amount"></span>
                    </div>
                    <div class="booking-spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>
                    <div class="finding-ride">Finding your <span class="finding-ride-car-type">Minivan</span></div>
                </div>
            </div>

            <div id="ride-details-container">
                <div id="ride-car-details-container">
                    <div id="ride-car-type-wrapper" class="center-content">Hola <span id="ride-car-type"></span>
                    </div>
                    <div id="ride-car-details-wrapper">
                        <img src="img/swift.png" alt="Car Model" id="ride-car-model-img">
                        <div id="ride-car-details">
                            <span id="ride-car-model-name"></span>
                            <span id="ride-car-model-license"></span>
                        </div>
                    </div>
                </div>
                <div id="ride-driver-details-container">
                    <div id="ride-driver-details-wrapper">
                        <img src="img/gilfoyle.png" alt="Car Model" id="ride-driver-img">
                        <div id="ride-driver-details">
                            <span id="ride-driver-name"></span>
                            <span id="ride-driver-rating"> <i class="material-icons">star_rate</i></span>
                        </div>
                    </div>
                    <button id="button-call" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        CALL
                    </button>
                </div>
                <div id="reviews">
                    <div id="reviews-heading">REVIEWS</div>
                    <div class="review"></div>
                    <div class="review"></div>
                    <div class="review"></div>
                </div>
                <button id="button-cancel" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    CANCEL
                </button>
            </div>
        </div>
        <dialog id="rating" class="mdl-dialog">
            <h4 class="rating-title">Rate your trip</h4>
            <div class="mdl-dialog__content">
                <fieldset id="rating-star-container">
                    <input type="radio" id="star5" name="star" value="5"/><label for="star5"
                                                                                   title="Awesome"></label>
                    <input type="radio" id="star4" name="star" value="4"/><label for="star4"
                                                                                   title="Pretty Good"></label>
                    <input type="radio" id="star3" name="star" value="3"/><label for="star3"
                                                                                   title="Okay"></label>
                    <input type="radio" id="star2" name="star" value="2"/><label for="star2"
                                                                                   title="Bad"></label>
                    <input type="radio" id="star1" name="star" value="1"/><label for="star1"
                                                                                   title="Worst"></label>
                </fieldset>
                <div></div>
                <div id="rating-feedback-container" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <div class="mdl-textfield__expandable-holder">
                        <input class="" placeholder="Feedback" type="text" id="rating-feedback" maxlength="300">
                        <label class="mdl-textfield__label" for="rating-feedback">Feedback</label>
                    </div>
                </div>
            </div>
            <div class="mdl-dialog__actions">
                <button id="rating-submit" type="button" class="mdl-button mdl-js-button mdl-button--colored">RATE</button>
            </div>
        </dialog>
        <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <div id="virtual-car"></div>
    </main>
</div>
<script src="scripts/bundle.js"></script>
</body>
</html>
