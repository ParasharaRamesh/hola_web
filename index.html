<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Mapbox -->
    <link rel='stylesheet' href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.css' type='text/css' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.css' type='text/css' />

    <link rel="stylesheet" href="styles/index.css">
</head>
<body>


<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation"></nav>
    </div>
    <main class="mdl-layout__content">
        <div id="map"></div>
        <div id='geocoder' class='geocoder'></div>
        <div id='calculated-line'></div>
        <div id="estimates-container" class="mdl-card mdl-shadow--2dp">
            <div class="estimates-card">
                <img src="icons/car-type-hatchback.png" class="car-type-icon"/>
                <div class="car-type-text">Hola Hatchback</div>
                <div class="car-type-text">₹ 49</div>
            </div>
            <div class="estimates-card">
                <img src="icons/car-type-sedan.png" class="car-type-icon"/>
                <div class="car-type-text">Hola Sedan</div>
                <div class="car-type-text">₹ 99</div>
            </div>
            <div class="estimates-card">
                <img src="icons/car-type-minivan.png" class="car-type-icon"/>
                <div class="car-type-text">Hola Minivan</div>
                <div class="car-type-text">₹ 159</div>
            </div>
            <!--<div class="estimates-card mdl-card mdl-shadow&#45;&#45;2dp"></div>-->
            <!--<div class="estimates-card mdl-card mdl-shadow&#45;&#45;2dp"></div>-->
            <button id="btn-book-ride" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                BOOK RIDE
            </button>
        </div>
    </main>
</div>
<script src="scripts/bundle.js"></script>
</body>
</html>
